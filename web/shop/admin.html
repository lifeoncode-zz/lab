<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shop</title>
</head>
<body>
    <header>
        <div class="container">
            <span class="logo">linavton</span>
            <a href="./index.html">Home</a>
        </div>
    </header>
    

    <div class="container">
        <h1>Add New Product</h1>
        <form autocomplete="off">
            <input type="file" required>
            <input type="text" placeholder="product name" id="pname" required>
            <input type="text" placeholder="product description" id="pdescription" required>
            <input type="number" placeholder="product price" id="pprice" required>
            <button type="submit">save product</button>
        </form>
    </div>

    <script src="./admin.js"></script>
</body>
</html>
