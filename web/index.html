<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>


    <form action="#" autocomplete="off">
        <h2>Loan calculator</h2>
        <div class="error" id="error">Check the numbers entered</div>
        <input type="text" placeholder="Loan amount ($)" id="amount" required>
        <input type="text" placeholder="Annual interest (%)" id="interest" required>
        <input type="text" placeholder="Repayment years" id="years" required>
        <button type="submit">Calculate</button>
        <div id="results" class="results">
            <h3>Results</h3>
            <div class="results-inner">
                <div class="load"><div class="wheel"></div></div>
                <div>
                    <h4>Monthly payment</h4>
                    <h4>Total payment</h4>
                    <h4>Total interest</h4>
                </div>
                <div>
                    <p id="monthly-pay">425.40</p>
                    <p id="total-pay">10209.66</p>
                    <p id="total-interest">209.66</p>
                </div>
            </div>
        </div>
    </form>

    
    <script src="./main.js"></script>
</body>
</html>
